<!DOCTYPE html>
<html>
<head>
 <meta charset = "UTF-8">
 <title>textBoxes.html</title>
<script type='text/javascript'>
        function redirect() {
           //look for text inside the NEW textbox
           var input = document.getElementById('query').value.toLowerCase();
            switch(input) {
                case 'Anmei':
                    window.location.replace('guides.html');
                    break;
                case 'Wrong. Try again.':
                    document.getElementById("query").value = "Are you even trying?";
                    return false;
                    break;
                case 'Are you even trying?':
                    document.getElementById("query").value = "Just stop it.";
                    return false;
                    break;
                default://no keyword detected so we submit the form.
                    document.getElementById("query").value = "Wrong. Try again." onfocus="if(this.value==this.defaultValue)this.value=''" ;
                    return false;
                    break;
            }
            return false;//don't let the form submit
        }
</script>
 
 </head>
 <body>
<form action="search/search.php" method="get" 
                              onsubmit='return redirect();'>
<!-- pretty much the same thing except you remove the return false  !-->
<input type="text" name="query" id="query"  value="Enter your answer..." columns="2" 
autocomplete="off" delay="1500"  
onfocus="if(this.value==this.defaultValue)this.value=''" 
onblur="if(this.value=='')this.value=this.defaultValue" >
<input type="submit" value=">" id="submit">
<input type="hidden" name="search" value="1">
</form> 
</body>
</html>
